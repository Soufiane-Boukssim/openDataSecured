<div class="container mt-5">
  <h2 class="mb-4 text-center">Statistiques de l'application</h2>
  <div class="row g-4">
    <div class="col-md-6 col-xl-3" *ngFor="let stat of stats">
      <div class="card shadow-sm border-0" [ngClass]="stat.bgClass">
        <div class="card-body text-white d-flex flex-column justify-content-between">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h6 class="card-subtitle mb-2 text-white-50">{{ stat.title }}</h6>
              <h3 class="card-title">{{ stat.count }}</h3>
            </div>
            <i class="{{ stat.icon }} fs-1 opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
