<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  <div class="col" *ngFor="let dataset of filteredDatasets">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ dataset.name }}</h5>
        <p class="card-text">
          {{ dataset.description.length > 100 ? (dataset.description | slice:0:100) + '...' : dataset.description }}
        </p>
        <ul class="list-unstyled">
          <li><strong>Th√®me:</strong> {{ dataset.themeName }}</li>
          <li><strong>Date de publication:</strong> {{ dataset.createdOn | date: 'dd/MM/yyyy' }}</li>
        </ul>
      </div>
      <div class="card-footer d-flex justify-content-between bg-white border-top-0">
        <button class="btn btn-info btn-sm" (click)="viewDataset(dataset)">
          <i class="bi bi-eye"></i> View
        </button>
        <button class="btn btn-warning btn-sm" (click)="updateDataset(dataset)">
          <i class="bi bi-pencil"></i> Update
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteDataset(dataset)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
