<div class="container mt-4">
  <h2 class="mb-4 text-center">Téléchargement des jeux de données</h2>

  <!-- Barre de recherche -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Rechercher un jeu de données..." [(ngModel)]="searchTerm">
    <button class="btn btn-outline-secondary" type="button">Rechercher</button>
  </div>

  <!-- Table responsive -->
  <div class="table-responsive shadow rounded">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>Thème (ID)</th> 
          <th>Thème (Nom)</th> 
          <th>Date de publication</th>
          <th>Téléchargement</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataset of filteredDatasets">
          <td>{{ dataset.name }}</td>
          <td>{{ dataset.description }}</td>
          <td>{{ dataset.themeId }}</td>
          <td>{{ dataset.themeName }}</td>
          <td>{{ dataset.createdOn | date: 'dd/MM/yyyy' }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="downloadDataset(dataset)">
              <i class="bi bi-download"></i> Télécharger
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Aucun résultat -->
  <div *ngIf="filteredDatasets.length === 0" class="alert alert-warning mt-3">
    Aucun jeu de données trouvé.
  </div>
</div>
